<div class="modal-dialog">
    <div class="modal-content">
        <form [formGroup]="customerForm">
            <div class="modal-header" >						
                <h4 class="modal-title">Customer</h4>
            </div>
            <div class="modal-body">	                 				
                <div class="form-group">
                    <label>customerName</label>
                    <input formControlName="cutomerName" name="cutomerName" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>phoneNumber</label>
                    <input formControlName="phoneNumber" name="phoneNumber"  type="number"  class="form-control" required>
                </div>		
            </div>
            <div class="modal-footer">
                <input type="button" matDialogClose  class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" (click)="AddInvoice()"  class="btn btn-info" value={{actionBtn}}>
            </div>
        </form>
    </div>
</div>
