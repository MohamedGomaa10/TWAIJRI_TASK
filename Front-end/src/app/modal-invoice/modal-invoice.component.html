<div class="modal-dialog">
    <div class="modal-content">
        <form [formGroup]="invoiceForm">
            <div class="modal-header" >						
                <h4 class="modal-title">Invoice</h4>
            </div>
            <div class="modal-body">	                 				
                <div class="form-group">
                    <label>invoiceDate</label>
                    <input formControlName="invoiceDate" name="invoiceDate" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>value</label>
                    <input formControlName="value" name="value"  type="email"  class="form-control" required>
                </div>	
                <mat-radio-group  formControlName="state">
                    <mat-radio-button [value]="1">Paid</mat-radio-button>
                    <br>
                    <mat-radio-button [value]="0">UnPaid</mat-radio-button>
                  </mat-radio-group>		
            </div>
            <div class="modal-footer">
                <input type="button" matDialogClose  class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" (click)="AddInvoice()"  class="btn btn-info" value={{actionBtn}}>
            </div>
        </form>
    </div>
</div>
